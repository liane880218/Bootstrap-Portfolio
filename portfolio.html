                        <a class="nav-link" href="index.html">About&nbsp;&nbsp;|</a>

                    </div>     
                </div>
            </nav>
        </header>
        <!-- Content -->
        <section class="container" id="sectioncontainerportfolio">
            <div class="row">
                <div class="col-md-12">
                    <header class="header_article">
                        <h2>Portfolio</h2> 
                    </header>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr  class="space">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-12" >

                            <div class="col-md-12" id="info">
                                Hangman
                            </div>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-md-12" >
                                <img src="assets/images/img2.jpg" alt="RPG Game">
                            <div class="col-md-12" id="info">
                                RPG Game
                            </div>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-md-12" >
                                <img src="assets/images/img3.jpg" alt="Trivia Game">
                            <div class="col-md-12" id="info">
                                Trivia Game
                            </div>
                        </div> 
                    </div>
                </div>  
                <div class="col-md-3">
                    <div class="row">
                        <div class="col-md-12" >
                            <img src="assets/images/img4.jpg" alt="Rutgers Info Widget">
                            <div class="col-md-12" id="info">
                                Rutgers Info Widget
                            </div>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-md-12" >
                            <img src="assets/images/img5.jpg" alt="Rock Paper Scissors">
                            <div class="col-md-12" id="info">
                                Rock Paper Scissors
                            </div>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-md-12" >
                        </div> 
                    </div>
                </div>    
            </div>
        </section> 
        <!-- Sticky footer -->
        <footer class="footer">
            <div class="space1"></div>
            <div class="container">
                <p>Copyright ©</p>
            </div>
        </footer>
        <!-- Bootstrap core JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://getbootstrap.com/docs/4.1/dist/js/bootstrap.min.js"></script>
