                <div class="col-md-12">

            <form>
                <div class="row">
                    <div class="col-md-12">
                        <label>Name</label><br>
                        <input type="text" id="name" name="name" placeholder="John Smith" required><br><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Email</label><br>
                        <input type="email" name="emailaddress" id="emailaddress" placeholder="example@gmail.com" required><br><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="message">Subject</label><br>
                        <textarea id="message" name="message" rows="5" required></textarea><br><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                            <input type="submit" value="Submit" id="submit">
                    </div>
                </div>
            </form>
        </section>
